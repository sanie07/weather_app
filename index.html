<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Sunny Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather_app">
      <header>
        <form class="search_form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search_form_input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search_form_button" />
        </form>
      </header>
      <main>
        <div class="weather_app_data">
          <div>
            <h1 class="weather_app_city" id="city"></h1>
            <p class="weather_app_details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather_app_temperature_container">
            <div class="weather_app_icon"></div>
            <div class="weather_app_temperature" id="temperature"></div>
            <div class="weather_app_unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/sanie07" target="_blank">Sanie Peralta</a>,
        is open-sourced on
        <a href="https://github.com/sanie07/weather_app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://sunny-weather-app-shecodes.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
